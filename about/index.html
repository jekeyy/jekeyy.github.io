<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            height: 120%;
            width: 100%;
        }

        .box {
            height: 100%;
            width: 75%;
            display: flex;
            padding: 0 10%;
        }

        .first {
            min-width: 200px;
            width: 21%;
            height: 100%;
            /* background-color: rgb(43, 74, 110); */
            display: flex;
            flex-direction: column;
            background: url(./images/05.jpeg) no-repeat;
            opacity: 0.8;
            background-size: cover;
        }

        .firstname {
            width: 100%;
            height: 40%;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: relative;
        }

        .lastname {
            width: 100%;
            height: 10%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color: #fff;
            font-weight: bold;
            opacity: 1.3;
            letter-spacing: 1px;
        }

        .headurl {
            position: absolute;
            top: 20px;
            width: 120px;
            height: 120px;
            background-color: rgb(243, 11, 11);
            border-radius: 50%;

        }

        .headurl:hover {
            border: rgba(223, 223, 223, 0.99) solid 2px;
        }

        .headurl img {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .flootp {
            position: absolute;
            top: 145px;
            height: 20%;
            color: #000;
            text-align: center;
        }

        .two {
            background-color: #fff;
            width: 1%;
            height: 100%;
        }

        .last {
            width: 78%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .headbox {
            height: 15%;
            background: url(./images/bg-1.jpg) no-repeat;
            background-size: cover;
        }

        .lastbox {
            height: 85%;
        }

        .head {
            list-style: none;
            text-align: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head li {
            cursor: pointer;
            border-radius: 10px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            background-color: #fff;
            margin: 0 30px;
        }

        .head li:hover {
            background-color: rgb(167, 64, 26);
        }

        .out {
            background-color: #fff;
        }

        .over {
            background-color: #000;
            color: #ffff00;
            font-weight: bold;
            cursor: pointer;
        }

        #d1 {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #d1 img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            object-fit: contain;
        }

        #d2 {
            width: 100%;
            height: 100%;
            display: none;
        }

        .xm {
            width: 100%;
            height: 100%;
            background-color: rgba(46, 46, 45, 0.302);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .xm>div {
            width: 90%;
            height: 30%;
            background-color: rgba(46, 46, 45, 0.702);
            border-radius: 20px;
            overflow-y: auto;
        }

        #friend,
        #friend1 {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="first">
            <div class="firstname">
                <div class="headurl"><img src="./images/04.jpeg" alt=""></div>
                <div class="flootp">
                    <p>jekeyy</p>
                </div>
            </div>
            <div class="lastname">
                <div id="friend">加好友</div>
                <div id="friend1">作者的话</div>
            </div>
        </div>
        <div class="two"></div>
        <div class="last">
            <div class="headbox">
                <ul class="head">
                    <li><a onclick="show1()">个人简历</a></li>
                    <li><a onclick="show2()">项目展示</a></li>
                </ul>
            </div>
            <div class="lastbox">
                <div id="d1"><img src="./images/01.jpg" alt=""></div>
                <div id="d2">
                    <div class="xm">
                        <div>
                            <div style="height: 1000px;"></div>
                        </div>
                        <div></div>
                        <div></div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script>

        let len1 = document.getElementById("d1");
        let len2 = document.getElementById("d2");
        function show1() {
            len1.style.display = 'block'
            len2.style.display = "none"
        }
        function show2() {
            len2.style.display = 'block'
            len1.style.display = "none"
        }
        document.getElementById("friend").onclick = function () {
            alert("微信：13602378503")
        }
        document.getElementById("friend1").onclick = function () {
            alert("今天也要开心哦")
        }
    </script>
</body>

</html>
